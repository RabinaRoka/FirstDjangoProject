        <div class = "contactform">
          
            <form method = "post" action="{% url "saveinfo" %}">

              <h1>Contact me for general enquiries</h1>
              {% csrf_token %}
              <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="name" name="Name" class="form-control" id="clientname">
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" name="Email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phoneno" name="Phone_Number" class="form-control" id="clientphone">
                </div>

                <div class ="mb-3">
                  <label for ="clientenquiry" class = "form-label">Enquiry</label>
                  <input type ="description" name="Enquiry" class="form-control" id = "clientenquiry">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
                {{n}}
              </form>
